      <hgroup>
        <h1><a ui-sref="blogs({page:1})">{{title}}'s DevLog</a></h1>

      </hgroup>
    </header>

      <ul class="main-navigation">
        <li><a ui-sref="blogs({page:1})">Blog</a></li>
